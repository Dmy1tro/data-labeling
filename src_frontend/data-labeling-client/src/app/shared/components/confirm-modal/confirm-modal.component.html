<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" color="secondary">Back</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Confirm</button>
</div>
