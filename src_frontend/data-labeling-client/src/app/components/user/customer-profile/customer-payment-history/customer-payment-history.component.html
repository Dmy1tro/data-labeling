<div class="my-3 w-50 mx-auto">
    <app-loader *ngIf="loading"></app-loader>
    <button *ngIf="!loading" mat-raised-button (click)="getPaymentHistory()">
        Refresh
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-50 mx-auto my-3">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Order </th>
        <td mat-cell *matCellDef="let element"> {{element.order.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} $</td>
    </ng-container>

    <ng-container matColumnDef="createdData">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'yyy-MM-dd'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
