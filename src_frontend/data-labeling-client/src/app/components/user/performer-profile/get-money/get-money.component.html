<h1 mat-dialog-title>Getting a reward</h1>
<div mat-dialog-content class="pb-3">
    <app-loader *ngIf="!performer"></app-loader>
    <ng-container *ngIf="performer">
        <p class="text-start text-fam">Your balance - <b>{{ performer.balance }} $</b></p>
        <form [formGroup]="paymentForm" novalidate (ngSubmit)="onSubmit()">
            <mat-form-field appearance="standard">
                <mat-label>Card number</mat-label>
                <input matInput formControlName="bankCardNumber" type="number">
                <mat-error *ngIf="formValidator.hasErrors(paymentForm, 'bankCardNumber')">
                    {{ formValidator.getErrorMessage(paymentForm, 'bankCardNumber') }}
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Withdrawable amount</mat-label>
                <input matInput formControlName="money" type="number">
                <mat-error *ngIf="formValidator.hasErrors(paymentForm, 'money')">
                    {{ formValidator.getErrorMessage(paymentForm, 'money') }}
                </mat-error>
            </mat-form-field>
        </form>
    </ng-container>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false" color="secondary">Back</button>
    <button mat-raised-button (click)="onSubmit()" color="primary" cdkFocusInitial>Confirm</button>
</div>
